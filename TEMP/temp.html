<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="loadBtn">H채mta data fr책n XML</button>
    <button id="loadBtn2">H채mta data fr책n JSON</button>
    <ul id="demo"></ul>

    <script>
      let loadBtn = document.getElementById("loadBtn");
      loadBtn.addEventListener("click", loadXML);

      let loadBtn2 = document.getElementById("loadBtn2");
      loadBtn2.addEventListener("click", loadJSON);

      function loadXML() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "demo.xml", true);
        xhr.send();
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            let xml = xhr.responseXML;
            let ARTISTS = xml.getElementsByTagName("ARTIST");
            let list = "";
            for (let ARTIST of ARTISTS) 
              list += "<li>" + ARTIST.textContent + "</li>";
            document.getElementById("demo").innerHTML = list;
          }
        };
      }

      function loadJSON() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "demo.json", true);
        xhr.send();
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            let user = JSON.parse(xhr.responseText);
            document.getElementById("demo").innerHTML = user.name;
          }
        };
      }
    </script>
  </body>
</html>
